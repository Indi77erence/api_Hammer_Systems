<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form method="post" action="{% url 'create_user' %}">
<!--        {% csrf_token %}-->
        <label for="phone_number">Enter your phone number:</label><br>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Sample: +375337777777" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            padding-left: 50px;
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</html>
